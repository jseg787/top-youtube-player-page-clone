<html lang="en">

<head>

<body>

        <div class="center">

            <img class="icon" src="./images/microphone.svg">
            <img class="icon" src="./images/magnify.svg">

            <img class="icon" src="./images/dots-vertical.svg">

    </nav>

        <section class="video">

            <section class="video-info">

            </section>
        </section>
